name: Deploy to AlwaysData

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: ðŸ§ª CI - Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ðŸ” Check PHP Syntax
        run: find . -name "*.php" ! -path "./vendor/*" -print0 | xargs -0 -n1 php -l

  web-deploy:
    name: ðŸš€ Deploy
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“ Create config.php from Secret
        run: |
          echo "${{ secrets.PHP_CONFIG_CONTENT }}" > php/config.php

      - name: ðŸ“‚ Deploy via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: ".htaccess,assets,css,js,php,dashboard.php,index.php"
          target: "./www/extracker"
          rm: false 
          strip_components: 0
